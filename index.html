<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="form">
        <h2 class="form__title">Login to your Account</h2>
        <p class="form__desc">Enter to continue and explore within your grasp</p>

        <label class="field">
            <input placeholder="Enter email or phone" class="field__input" type="text">
            <img class="field__icon" src="img/user.svg" alt="user">
        </label>
        <label class="field">
            <input placeholder="Password" class="field__input is-password" type="password">
            <img class="field__icon" src="img/password.svg" alt="password">
            <img class="field__eye" src="img/eye.svg" alt="eye">
        </label>
        <label class="field"></label>
        <div class="form__row"> 
            <label class="checkbox">
                <input type="checkbox" class="checkbox__input">
                <div class="checkbox__box">	&#10003</div>
                <div class="checkbox__label">Remember Me</div>

            </label>
            <a href="/" class="form__forgot">Forgot password?</a>


        </div>
        <button type="submit" class="btn form__btn">Login to Continue</button>
        <div class="form__sign">
            <span>Donâ€™t have an account?</span>
            <a href="">Sign up</a>
        </div>

    </form>
    
</body>
</html>
